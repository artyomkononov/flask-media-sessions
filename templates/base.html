<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>

      {% block title %}

      {% endblock %}  | myapp

    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    {% block script %}

    {% endblock %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"> MAIN </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">
            <a class="nav-link" href="lamp"> LAMP <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="chat"> CHAT </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="music"> MUSIC </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="testchat">testchat</a>
          </li>

        </ul>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" id="namefield" placeholder="Enter your name" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="namebtn" type="button"> SEND </button>
        </form>

      </div>
    </nav>

    <div class="container">
      <div class="row">

      <h1>
        {% block content_title %}

        {% endblock %}
      </h1>

      </div>
      </div>
      {% block content %}

      {% endblock %}


</body>
</html>
